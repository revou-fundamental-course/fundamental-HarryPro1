<body>
    <header class="nav-container">

            <img src="/96633009-d1818000-1318-11eb-9f1d-7f914f4ccb16.gif" alt="logo" class="logo">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Our Profile</a>
            <a href="#">Portfolio</a>

        </nav>
    </header>
    <hr/>

    <main>
        <section>
            <header>
                <h1>Hi Harry, Welcome to my website</h1>
            </header>
            <article>
                <p>Ini adalah website Portfolio saya</p>
                <div class="banner-container">
                    <img src="/Mount_Everest_as_seen_from_Drukair2_PLW_edit_Cropped.jpg" alt="Everest" class="banner-image">
                </div>
            </article>
        </section>
        <hr/>
        <section>
            <header>
                <h1>Our Headquarter</h1>
            </header>
            <article class="profile-content">
                <div class="profile-item">
                    <div class="profile-icon">
                        <img src="/beragam-nama-jakarta-sejak-tahun-397-sampai-sekarang-txm.jpg" alt="Jakarta">
                    </div>
                    <p>Jakarta</p>
                </div>
                <div class="profile-item">
                    <div class="profile-icon">
                        <img src="/Anda-di-Surabaya-Inilah-Pentingnya-Menggunakan-Konsultan-Pajak-Surabaya-1024x681.jpg" alt="Surabaya">
                    </div>
                    <p>Surabaya</p>
                </div>
                <div class="profile-item">
                    <div class="profile-icon">
                        <img src="/suasana-kota-bandung-hari-pertama-puasa-ramadan-2024-1_169.jpeg" alt="Bandung">
                    </div>
                    <p>Bandung</p>
                </div>
            </article>
        </section>
        <hr>
        <section>
            <header>
                <h1>Message Us</h1>
            </header>
            <article>
                <form action="" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nama:</label>
                        <input id="name" type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Tanggal Lahir:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label>Jenis Kelamin:</label>
                        <div class="gender-options">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Laki-laki</label>
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Perempuan</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password :</label>
                        <input type="password" id="password" name="password" required minlength="6" maxlength="12">
                        <span id="passwordhelp" class="help-text">Password must be between 6 and 12 characters.</span>
                    </div>
                    <div class="form-group">
                        <label for="message">Pesan:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
    <hr>
</body>
</html>
